apiVersion: apps/v1
kind: Deployment
metadata:
  name: testdeployevents
  namespace: openshift-gitops
spec:
  selector:
    matchLabels:
      component: tool
  replicas: 5
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        component: tool
    spec:
      containers:
      - name: envar-demo-container
        image: gcr.io/google-samples/node-hello:1.0
        env:
        - name: DEMO_GREETING
          value: "Hello from the environment"
        - name: DEMO_FAREWELL
          value: "Such a sweet sorrow"
